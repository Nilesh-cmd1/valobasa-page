<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶æ ‡¶™‡ßá‡¶ú</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f0, #ffd6f7);
      background-size: 300% 300%;
      animation: backgroundFlow 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 1rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      color: #cc007a;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      animation: fadeIn 2s ease-in;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      font-size: 2.5rem;
      padding: 1.2em 2.5em;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #ff66b2, #ff1493);
      color: white;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .btn:hover {
      background-color: #ff3399;
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(255, 105, 180, 0.4);
    }

    .emoji {
      position: fixed;
      top: -40px;
      font-size: 2rem;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 0;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 2rem;
        padding: 1em 2em;
      }

      .buttons {
        gap: 20px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Do your eyes see the same love I feel for you?üíïüåº</h1>
    <div class="buttons">
      <button class="btn" onclick="startEmojiShower()">YES‚ù£üíñ</button>
      <button class="btn" id="naBtn" onclick="moveNa()">NOüí¢</button>
    </div>
  </div>

  <script>
    let showerStarted = false;
    let naClickCount = 0;

    function startEmojiShower() {
      if (showerStarted) return;
      showerStarted = true;

      const emojis = ['‚ù§Ô∏è', 'üíò', 'üíñ', 'üíó', 'üíï', 'üíû'];

      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
        emoji.style.fontSize = (Math.random() * 20 + 25) + 'px';
        emoji.style.animationDelay = Math.random() + 's';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 6000);
      }, 150);
    }

    function moveNa() {
      const naBtn = document.getElementById('naBtn');
      naClickCount++;

      if (naClickCount >= 5) {
        naBtn.remove();
        return;
      }

      const randX = Math.random() * (window.innerWidth - naBtn.offsetWidth);
      const randY = Math.random() * (window.innerHeight - naBtn.offsetHeight);

      naBtn.style.position = 'fixed';
      naBtn.style.left = randX + 'px';
      naBtn.style.top = randY + 'px';
    }
  </script>

</body>
</html>
